<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Arise Taekwonders</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="pta-navbar">
    <div class="pta-navbar-content">
      <div class="pta-navbar-left">
        <img src="../public/logo.jpg" alt="PTA Logo" class="pta-logo">
      </div>
      <button class="pta-navbar-toggle" id="ptaNavbarToggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Main Login Container -->
  <main class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Admin Login</h2>
        </div>

        <form id="loginForm" class="login-form">
          <div class="field-group">
            <label class="field-label">Role</label>
            <div class="select-wrap">
              <select name="role" required aria-label="Select role">
                <option value="admin">Admin</option>
                <option value="coach">Coach</option>
                <option value="assistant">Assistant Coach</option>
              </select>
              <span class="select-caret" aria-hidden="true">â–¾</span>
            </div>
          </div>

          <div class="field-group">
            <label class="field-label" for="loginUsername">Username</label>
            <div class="input-wrap">
              <span class="input-icon" aria-hidden="true"><i class="fa-regular fa-user"></i></span>
              <input id="loginUsername" type="text" name="username" placeholder="Username" required autocomplete="username">
            </div>
          </div>

          <div class="field-group">
            <label class="field-label" for="loginPassword">Password</label>
            <div class="input-wrap">
              <span class="input-icon" aria-hidden="true"><i class="fa-solid fa-lock"></i></span>
              <input id="loginPassword" type="password" name="password" placeholder="Password" required autocomplete="current-password">
              <button type="button" class="toggle-password" aria-label="Show password"><i class="fa-regular fa-eye"></i></button>
            </div>
          </div>

          <button type="submit" class="btn btn-login-primary">
            <span class="btn-label">Login</span>
            <span class="btn-spinner" aria-hidden="true"></span>
          </button>
        </form>

        <div id="loginError" class="error-message" role="alert"></div>

      </div>
    </div>
  </main>

  

  <script src="../js/main.js"></script>
  <link rel="icon" href="../public/arise.png">
</body>
</html>
