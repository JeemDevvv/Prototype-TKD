services:
  - type: web
    name: arisetaekwondo
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run build-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: tkd-database
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health
      - type: rewrite
        source: /settings
        destination: /pages/dashboard.html
      # Redirect .html extensions to clean URLs
      - type: rewrite
        source: /index.html
        destination: /pages/index.html
      - type: rewrite
        source: /dashboard.html
        destination: /pages/dashboard.html
      - type: rewrite
        source: /achievements.html
        destination: /pages/achievements.html
      - type: rewrite
        source: /about.html
        destination: /pages/about.html
      - type: rewrite
        source: /player-profile.html
        destination: /pages/player-profile.html
      # Fallback for client-side routing (for dashboard sections like /accounts, /settings)
      - type: rewrite
        source: /*
        destination: /pages/index.html

databases:
  - name: tkd-database
    plan: free

